<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/floating-labels/">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sticky-footer/"> -->
    <link href="floating-labels.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- My CSS file -->
    <link rel="stylesheet" href="styles.css">


    <title>Ticket App</title>
</head>
<body class="">
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand logo" href="#">Ticketit</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#create-section">New ticket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#list-section">View tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <main class="container-fluid">

        <div id="hi"></div>

        <section id="create-section">
            <div class="row m-5">
                <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-8">
                    <form class="border border-dark p-3 mt-2">
                        <div class="text-center">
                            <h1>Create ticket</h1>
                        </div>
                        
                        <div class="form-label-group mb-3">
                            <input type="email" id="user_email" class="form-control" placeholder="Email" required>
                            <label for="user_email">Email</label>
                        </div>
                    
                        <div class="form-label-group mb-3">
                            <input type="text" id="ticket_title" class="form-control" placeholder="Title" required>
                            <label for="ticket_title">Title</label>
                        </div>

                        <div class="form-label-group mb-3">
                            <textarea class="form-control" id="ticket_description" rows="3" placeholder="Description" required></textarea>
                            <label for="ticket_description">Description</label>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-6 text-center">
                              <button type="reset" class="btn btn-lg btn-warning btn-block">Reset</button>
                            </div>
                            <div class="col-6 text-center">
                                <button type="submit" class="btn btn-lg btn-block btn-primary create-ticket">Submit</button>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </section>

        <section id="list-section">
            <div class="row">
                <div class="col-10 offset-1">
                    <table class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">Email</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </section>

        <div id="example"></div>


    </main>


    <footer class="footer mt-auto py-3">
      <div class="container">
        <p class="text-muted text-center">Copyright &copy; <span id="year"></span> All Rights Reserved </p>
      </div>
    </footer>



    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- My JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
