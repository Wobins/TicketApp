<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/floating-labels/">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sticky-footer/"> -->
    <link href="floating-labels.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- My CSS file -->
    <link rel="stylesheet" href="styles.css">


    <title>Ticket App</title>
</head>
<body class="">
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand logo" href="#">Ticketit</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#create-section">New ticket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#list-section">View tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <main class="container-fluid">

        <div id="hi"></div>
        <div id="root"></div>


        <section id="create-section">
            <div class="row m-5">
                <div id="new-ticket" class="col-lg-4 offset-lg-4 col-md-8 offset-md-8">
                </div>
            </div>
        </section>

        <section id="list-section">
            <div class="row">
                <div class="col-10 offset-1">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                              <th scope="col">id</th>
                              <th scope="col">Email</th>
                              <th scope="col">Title</th>
                              <th scope="col">Description</th>
                              <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="alltickets">

                        </tbody>
                    </table>
                </div>
                
            </div>
        </section>

        <div id="example"></div>


    </main>


    <footer class="footer mt-auto py-3">
      <div class="container">
        <p class="text-muted text-center">Copyright &copy; <span id="year"></span> All Rights Reserved </p>
      </div>
    </footer>



    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- My JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
